istio_container_with_kind: &istio_container_with_kind
  image: gcr.io/istio-testing/build-tools:master-2020-10-31T05-33-08
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

periodics:
- interval: 5m
  name: monitoring-verify-gcsweb
  decorate: true
  annotations:
    testgrid-dashboards: istio_infrastructure
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  spec:
    containers:
      - image: alpine:3.10.1
        command:
        - wget
        args:
        - --spider
        - https://gcsweb.istio.io/gcs/istio-release/
    nodeSelector:
      testing: test-pool

- cron: "0 8 * * *" # starts every day at 08:00AM UTC
  name: daily-fortio-performance-benchmark
  branches: master
  decorate: true
  timeout: 24h
  decoration_config:
    timeout: 24h0m0s
  extra_refs:
    - org: istio
      repo: tools
      base_ref: master
      path_alias: istio.io/tools
  annotations:
    testgrid-dashboards: istio_release-pipeline
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-service-account: "true"
  spec:
    containers:
      - <<: *istio_container_with_kind
        env:
          - name: GIT_BRANCH
            value: master
          - name: LOAD_GEN_TYPE
            value: fortio
        command:
          - entrypoint
          - perf/benchmark/run_benchmark_job.sh
        volumeMounts:
          - mountPath: /var/lib/docker
            name: docker-root
    volumes:
      - emptyDir: {}
        name: docker-root
    nodeSelector:
      testing: test-pool

