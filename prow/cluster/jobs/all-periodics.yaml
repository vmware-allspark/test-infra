# upgrade test using istioctl from 1.6 latest to 1.7 latest
- cron: "0 4 * * *"  # starts every day at 04:00AM UTC
  name: istio-upgrade-using-istioctl-1.6_latest-1.7_latest
  branches: master
  decorate: true
  extra_refs:
  - org: istio
    repo: tools
    base_ref: master
    path_alias: istio.io/tools
  annotations:
    testgrid-dashboards: istio_release-pipeline
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-service-account: "true"
  spec:
    containers:
    - <<: *istio_container_with_kind
      env:
      - name: SOURCE_TAG
        value: 1.6_latest
      - name: TARGET_TAG
        value: 1.7_latest
      - name: INSTALL_OPTIONS
        value: istioctl
      - name: TEST_SCENARIO
        value: upgrade
      command:
      - entrypoint
      - upgrade/run_upgrade_test.sh
    nodeSelector:
      testing: test-pool

