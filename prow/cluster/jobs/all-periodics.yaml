

istio_container_with_kind: &istio_container_with_kind
  image: gcr.io/istio-testing/build-tools:master-2020-04-10T20-55-56
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

periodics:
- interval: 5m
  name: monitoring-verify-gcsweb
  decorate: true
  annotations:
    testgrid-dashboards: istio_infrastructure
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  spec:
    containers:
      - image: alpine:3.10.1
        command:
        - wget
        args:
        - --spider
        - https://gcsweb.istio.io/gcs/istio-release/
    nodeSelector:
      testing: test-pool

- cron: "0 0 * * *" # starts every day at 00:00AM UTC
  name: daily-performance-benchmark
  branches: master
  decorate: true
  timeout: 12h
  decoration_config:
    timeout: 12h0m0s
  extra_refs:
    - org: istio
      repo: tools
      base_ref: master
      path_alias: istio.io/tools
  annotations:
    testgrid-dashboards: istio_release-pipeline
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-service-account: "true"
  spec:
    containers:
      - <<: *istio_container_with_kind
        env:
          - name: GIT_BRANCH
            value: master
        command:
          - entrypoint
          - perf/benchmark/run_benchmark_job.sh
    nodeSelector:
      testing: test-pool

- cron: "0 8 * * *" # starts every day at 08:00AM UTC
  name: daily-performance-benchmark-release-1.5
  branches: release-1.5
  decorate: true
  timeout: 12h
  decoration_config:
    timeout: 12h0m0s
  extra_refs:
    - org: istio
      repo: tools
      base_ref: release-1.5
      path_alias: istio.io/tools
  annotations:
    testgrid-dashboards: istio_release-pipeline
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-service-account: "true"
  spec:
    containers:
      - <<: *istio_container_with_kind
        env:
          - name: GIT_BRANCH
            value: release-1.5
        command:
          - entrypoint
          - perf/benchmark/run_benchmark_job.sh
    nodeSelector:
      testing: test-pool

# upgrade using istioctl from 1.4 latest to 1.5 latest
- cron: "0 4 * * *"  # starts every day at 04:00AM UTC
  name: istio-upgrade-using-istioctl-1.4_latest-1.5_latest
  branches: master
  decorate: true
  extra_refs:
    - org: istio
      repo: tools
      base_ref: master
      path_alias: istio.io/tools
  annotations:
    testgrid-dashboards: istio_release-pipeline
    testgrid-alert-email: istio-oncall@googlegroups.com
    testgrid-num-failures-to-alert: '1'
  labels:
    preset-service-account: "true"
  spec:
    containers:
      - <<: *istio_container_with_kind
        env:
          - name: SOURCE_TAG
            value: 1.4_latest
          - name: TARGET_TAG
            value: 1.5_latest
          - name: INSTALL_OPTIONS
            value: istioctl
        command:
          - entrypoint
          - upgrade/run_upgrade_test.sh
    nodeSelector:
      testing: test-pool

