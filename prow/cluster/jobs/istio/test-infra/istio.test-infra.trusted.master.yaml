# ProwJobs defined in this file specify `cluster: test-infra-trusted` in order to run in Prow's service cluster.
postsubmits:
  istio/test-infra:
  - name: post-istio-test-infra-upload-testgrid-config
    cluster: test-infra-trusted
    run_if_changed: '^(prow/cluster/jobs/.*\.yaml)|(testgrid/default\.yaml)$'
    decorate: true
    branches:
    - master
    annotations:
      testgrid-dashboards: istio_test-infra_postsubmit
      testgrid-alert-email: k8s-infra-oncall@google.com
    spec:
      containers:
      - image: gcr.io/k8s-prow/transfigure
        command:
        - /transfigure.sh
        args:
        - /etc/github-token/oauth
        - prow/config.yaml
        - prow/cluster/jobs
        - testgrid/default.yaml
        - istio
        - test-infra-1
        volumeMounts:
        - name: github
          mountPath: /etc/github-token
          readOnly: true
      volumes:
      - name: github
        secret:
          secretName: oauth-token

periodics:
- cron: "54 * * * *"  # Every hour at 54 minutes past the hour
  name: ci-test-infra-branchprotector
  cluster: test-infra-trusted
  labels:
    app: branchprotector
  decorate: true
  extra_refs:
  - org: istio
    repo: test-infra
    base_ref: master
  annotations:
    testgrid-create-test-group: "false"
  spec:
    containers:
    - image: gcr.io/k8s-prow/branchprotector:v20210105-c50d055243
      command:
      - /app/prow/cmd/branchprotector/app.binary
      args:
      - --config-path=prow/config.yaml
      - --job-config-path=prow/cluster/jobs
      - --github-token-path=/etc/github/oauth
      - --confirm
      - --github-endpoint=http://ghproxy.default.svc.cluster.local
      - --github-endpoint=https://api.github.com
      volumeMounts:
      - name: oauth
        mountPath: /etc/github
        readOnly: true
    volumes:
    - name: oauth
      secret:
        secretName: oauth-token
- cron: "05 15-23 * * 1-5"  # Run at 7:05-15:05 PST (15:05 UTC) Mon-Fri
  name: ci-prow-autobump
  cluster: test-infra-trusted
  decorate: true
  extra_refs:
  - org: istio
    repo: test-infra
    base_ref: master
  annotations:
    testgrid-create-test-group: "false"
  spec:
    containers:
    - image: gcr.io/k8s-prow/autobump:v20210105-c50d055243
      command:
      - /autobump.sh
      args:
      - /etc/github-token/oauth
      - "Istio Automation"
      - istio.testing@gmail.com
      volumeMounts:
      - name: github
        mountPath: /etc/github-token
        readOnly: true
      env:
      - name: GH_ORG
        value: istio
      - name: GH_REPO
        value: test-infra
      - name: PROW_CONTROLLER_MANAGER_FILE
        value: prow/cluster/prow-controller-manager.yaml
      - name: COMPONENT_FILE_DIR
        value: prow/cluster,prow/cluster/jobs/istio/test-infra,.
      - name: CONFIG_PATH
        value: prow/config.yaml
      - name: JOB_CONFIG_PATH
        value: prow/config/jobs/test-infra.yaml
    volumes:
    - name: github
      secret:
        secretName: oauth-token
