# Kubeconfig provides access to each of our Kubernetes build clusters.
# Note: this is not secret; the authentication is done using Workload Identity + Exec plugin, rather than part of the kubeconfig.
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubeconfig
data:
  kubeconfig: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://35.227.187.0
      name: default
    - cluster:
        certificate-authority-data: 
        server: https://34.127.59.63
      name: test-infra-trusted
    - cluster:
        certificate-authority-data: 
        server: https://34.31.97.16
      name: private
    - cluster:
        certificate-authority-data: 
        server: https://34.70.64.148
      name: prow-arm
    contexts:
    - context:
        cluster: default
        user: default
      name: default
    - context:
        cluster: test-infra-trusted
        user: test-infra-trusted
      name: test-infra-trusted
    - context:
        cluster: private
        user: private
      name: private
    - context:
        cluster: prow-arm
        user: prow-arm
      name: prow-arm
    current-context: default
    kind: Config
    preferences: {}
    users:
    - name: default
      user:
        exec:
          apiVersion: client.authentication.k8s.io/v1beta1
          command: gke-gcloud-auth-plugin
          args: [--use_application_default_credentials]
          installHint: Install gke-gcloud-auth-plugin for use with kubectl by following
            https://cloud.google.com/blog/products/containers-kubernetes/kubectl-auth-changes-in-gke
          provideClusterInfo: true
    - name: test-infra-trusted
      user:
        exec:
          apiVersion: client.authentication.k8s.io/v1beta1
          command: gke-gcloud-auth-plugin
          args: [--use_application_default_credentials]
          installHint: Install gke-gcloud-auth-plugin for use with kubectl by following
            https://cloud.google.com/blog/products/containers-kubernetes/kubectl-auth-changes-in-gke
          provideClusterInfo: true
    - name: private
      user:
        exec:
          apiVersion: client.authentication.k8s.io/v1beta1
          command: gke-gcloud-auth-plugin
          args: [--use_application_default_credentials]
          installHint: Install gke-gcloud-auth-plugin for use with kubectl by following
            https://cloud.google.com/blog/products/containers-kubernetes/kubectl-auth-changes-in-gke
          provideClusterInfo: true
    - name: prow-arm
      user:
        exec:
          apiVersion: client.authentication.k8s.io/v1beta1
          command: gke-gcloud-auth-plugin
          args: [--use_application_default_credentials]
          installHint: Install gke-gcloud-auth-plugin for use with kubectl by following
            https://cloud.google.com/blog/products/containers-kubernetes/kubectl-auth-changes-in-gke
          provideClusterInfo: true
