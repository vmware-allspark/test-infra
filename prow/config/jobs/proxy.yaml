org: istio
repo: proxy
support_release_branching: true
image: gcr.io/istio-testing/build-tools-proxy:master-2020-07-16T22-57-32
node_selector:
  testing: build-pool

jobs:
- name: test
  type: presubmit
  command: [./prow/proxy-presubmit.sh]

- name: test-asan
  type: presubmit
  command: [./prow/proxy-presubmit-asan.sh]

- name: test-tsan
  type: presubmit
  command: [./prow/proxy-presubmit-tsan.sh]

- name: release-test
  type: presubmit
  command: [./prow/proxy-presubmit-release.sh]
  requirements: [gcp]

- name: release-centos-test
  type: presubmit
  command: [./prow/proxy-presubmit-centos-release.sh]
  requirements: [gcp]
  image: gcr.io/istio-testing/build-tools-centos:master-2020-07-16T22-57-32
  # This job is under development. It is currently hidden and optional and only triggered for changes to
  # A file with "centos" in the name
  modifiers: [hidden, optional]
  regex: 'centos'

- name: check-wasm
  type: presubmit
  command: [entrypoint, ./prow/proxy-presubmit-wasm.sh]
  requirements: [docker]

- name: release
  type: postsubmit
  command: [entrypoint, ./prow/proxy-postsubmit.sh]
  requirements: [gcp, docker]
  timeout: 4h

- name: update-istio
  type: postsubmit
  command:
  - ../test-infra/tools/automator/automator.sh
  - --org=istio
  - --repo=istio
  - "--title=Automator: update proxy@$AUTOMATOR_SRC_BRANCH in $AUTOMATOR_ORG/$AUTOMATOR_REPO@$AUTOMATOR_BRANCH"
  - --modifier=update_proxy_dep
  - --token-path=/etc/github-token/oauth
  - --cmd=bin/update_proxy.sh $AUTOMATOR_SHA
  requirements: [github]
  repos: [istio/test-infra@master]
  image: gcr.io/istio-testing/build-tools:master-2020-07-16T22-57-32

resources:
  default:
    requests:
      memory: "100G"
      cpu: "30"
    limits:
      memory: "240G"
      cpu: "64"
