branches:
- release-1.8
image: gcr.io/istio-testing/build-tools:release-1.8-2020-10-15T20-33-46
jobs:
- command:
  - entrypoint
  - make
  - -e
  - T=-v -count=1
  - build
  - racetest
  - binaries-test
  name: unit-tests
- command:
  - entrypoint
  - prow/release-test.sh
  name: release-test
  requirements:
  - gcp
  - docker
  type: presubmit
- command:
  - entrypoint
  - prow/release-commit.sh
  name: release
  requirements:
  - gcp
  - docker
  type: postsubmit
- command:
  - entrypoint
  - make
  - benchtest
  modifiers:
  - optional
  - skipped
  name: benchmark
  resources: benchmark
  type: presubmit
- command:
  - entrypoint
  - make
  - benchtest
  - report-benchtest
  name: benchmark-report
  requirements:
  - gcp
  resources: benchmark
  type: postsubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.pilot.kube.presubmit
  env:
  - name: TEST_SELECT
    value: -postsubmit,-flaky,-multicluster
  name: integ-pilot-k8s-tests
  requirements:
  - kind
  type: presubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.security.kube.presubmit
  env:
  - name: TEST_SELECT
    value: -postsubmit,-flaky,-multicluster
  name: integ-security-k8s-tests
  requirements:
  - kind
  type: presubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.telemetry.kube.presubmit
  env:
  - name: TEST_SELECT
    value: -postsubmit,-flaky,-multicluster
  name: integ-telemetry-k8s-tests
  requirements:
  - kind
  type: presubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --topology
  - MULTICLUSTER
  - test.integration.telemetry.kube
  env:
  - name: TEST_SELECT
    value: -multicluster
  modifiers:
  - skipped
  - optional
  - hidden
  name: integ-telemetry-mc-k8s-tests
  requirements:
  - kind
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --topology
  - MULTICLUSTER
  - test.integration.multicluster.kube.presubmit
  env:
  - name: TEST_SELECT
    value: -postsubmit,-flaky,+multicluster
  name: integ-multicluster-k8s-tests
  requirements:
  - kind
  type: presubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.kube.reachability
  env:
  - name: VARIANT
    value: distroless
  - name: TEST_SELECT
    value: -multicluster
  name: integ-distroless-k8s-tests
  requirements:
  - kind
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.kube.reachability
  env:
  - name: DOCKER_IN_DOCKER_IPV6_ENABLED
    value: "true"
  - name: IP_FAMILY
    value: ipv6
  - name: TEST_SELECT
    value: -multicluster
  name: integ-ipv6-k8s-tests
  requirements:
  - kind
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.operator.kube.presubmit
  env:
  - name: TEST_SELECT
    value: -postsubmit,-flaky,-multicluster
  name: integ-operator-controller-tests
  requirements:
  - kind
  type: presubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.pilot.kube
  env:
  - name: TEST_SELECT
    value: -multicluster
  name: integ-pilot-k8s-tests
  requirements:
  - kind
  type: postsubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --topology
  - MULTICLUSTER
  - test.integration.pilot.kube
  env:
  - name: TEST_SELECT
    value: -multicluster
  modifiers:
  - optional
  - hidden
  name: integ-pilot-multicluster-tests
  requirements:
  - kind
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --topology
  - MULTICLUSTER
  - test.integration.multicluster.kube.presubmit
  - --topology-config
  - ${ROOT}/prow/config/topology/externalistiod.json
  env:
  - name: TEST_SELECT
    value: -postsubmit,-flaky,+externalistiod
  modifiers:
  - optional
  - hidden
  name: integ-external-istiod-mc-tests
  requirements:
  - kind
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.security.kube
  env:
  - name: TEST_SELECT
    value: -multicluster
  name: integ-security-k8s-tests
  requirements:
  - kind
  type: postsubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --topology
  - MULTICLUSTER
  - test.integration.security.kube
  env:
  - name: TEST_SELECT
    value: -multicluster
  modifiers:
  - skipped
  - optional
  - hidden
  name: integ-security-multicluster-tests
  requirements:
  - kind
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.telemetry.kube
  env:
  - name: TEST_SELECT
    value: -multicluster
  name: integ-telemetry-k8s-tests
  requirements:
  - kind
  type: postsubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --node-image
  - kindest/node:v1.15.12
  - test.integration.kube.presubmit
  env:
  - name: INTEGRATION_TEST_FLAGS
    value: ' --istio.test.retries=1 '
  name: integ-k8s-115
  requirements:
  - kind
  timeout: 4h0m0s
  type: postsubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --node-image
  - kindest/node:v1.16.15
  - test.integration.kube.presubmit
  env:
  - name: INTEGRATION_TEST_FLAGS
    value: ' --istio.test.retries=1 '
  name: integ-k8s-116
  requirements:
  - kind
  timeout: 4h0m0s
  type: postsubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --node-image
  - kindest/node:v1.17.11
  - test.integration.kube.presubmit
  env:
  - name: INTEGRATION_TEST_FLAGS
    value: ' --istio.test.retries=1 '
  name: integ-k8s-117
  requirements:
  - kind
  timeout: 4h0m0s
  type: postsubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --node-image
  - kindest/node:v1.18.8
  - test.integration.kube.presubmit
  env:
  - name: INTEGRATION_TEST_FLAGS
    value: ' --istio.test.retries=1 '
  name: integ-k8s-118
  requirements:
  - kind
  timeout: 4h0m0s
  type: postsubmit
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - --node-image
  - gcr.io/istio-testing/kind-node:v1.20.0-alpha.3
  - test.integration.kube.presubmit
  env:
  - name: INTEGRATION_TEST_FLAGS
    value: ' --istio.test.retries=1 '
  modifiers:
  - hidden
  name: integ-k8s-120
