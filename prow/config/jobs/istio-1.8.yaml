  - kind
  timeout: 4h0m0s
  type: postsubmit
- command:
  - entrypoint
  - make
  - cni.install-test
  modifiers:
  - hidden
  - optional
  name: install-cni-test
  requirements:
  - docker
- command:
  - make
  - test.integration.analyze
  name: analyze-tests
  type: presubmit
- command:
  - make
  - lint
  name: lint
  resources: lint
  type: presubmit
- command:
  - make
  - gen-check
  name: gencheck
  type: presubmit
- command:
  - ../test-infra/tools/check_release_notes.sh
  - --token-path=/etc/github-token/oauth
  name: release-notes
  repos:
  - istio/test-infra@master
  - istio/tools@master
  requirements:
  - github
  type: presubmit
org: istio
repo: istio
requirements:
- cache
resources:
  benchmark:
    limits:
      memory: 24Gi
    requests:
      cpu: "15"
      memory: 8Gi
  default:
    limits:
      memory: 24Gi
    requests:
      cpu: "5"
      memory: 3Gi
  lint:
    limits:
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 16Gi
