branches:
- release-1.6
image: gcr.io/istio-testing/build-tools:release-1.6-2020-05-01T18-02-13
jobs:
- command:
  - make
  - lint
  name: lint
- command:
  - make
  - test
  name: test
- command:
  - make
  - gen-check
  name: gencheck
- command:
  - entrypoint
  - test/publish.sh
  name: dry-run
  regex: \.go$|\.sh$
  requirements:
  - gcp
  resources: build
- command:
  - release/build-warning.sh
  modifiers:
  - optional
  name: build-warning
  regex: ^release/trigger-build$
  type: presubmit
- command:
  - release/publish-warning.sh
  modifiers:
  - optional
  name: publish-warning
  regex: ^release/trigger-publish$
  type: presubmit
- command:
  - entrypoint
  - release/build.sh
  name: build-release
  regex: ^release/trigger-build$
  requirements:
  - release
  resources: build
  type: postsubmit
- command:
  - entrypoint
  - release/publish.sh
  name: publish-release
  regex: ^release/trigger-publish$
  requirements:
  - release
  resources: build
  type: postsubmit
org: istio
repo: release-builder
resources:
  build:
    limits:
      cpu: "8"
      memory: 24Gi
    requests:
      cpu: "5"
      memory: 3Gi
  default:
    limits:
      cpu: "3"
      memory: 24Gi
    requests:
      cpu: 500m
      memory: 3Gi
