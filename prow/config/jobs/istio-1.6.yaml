branches:
- release-1.6
image: gcr.io/istio-testing/build-tools:release-1.6-2020-05-01T18-02-13
jobs:
- command:
  - entrypoint
  - make
  - -e
  - T=-v
  - build
  - racetest
  - binaries-test
  name: unit-tests
  requirements:
  - cache
- command:
  - entrypoint
  - prow/integ-suite-kind.sh
  - test.integration.conformance.kube.presubmit
