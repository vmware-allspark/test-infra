branches:
- release-1.6
image: gcr.io/istio-testing/build-tools:master-2020-04-28T21-48-12
jobs:
- command:
  - make
  - build
  name: build
- command:
  - make
  - lint
  name: lint
- command:
  - make
  - test
  name: test
- command:
  - make
  - gen-check
  name: gencheck
- command:
  - entrypoint
  - ./perf/benchmark/run_benchmark_job.sh
  env:
  - name: TRIALRUN
    value: "True"
  modifiers:
  - optional
  name: benchmark_check
  regex: ^perf/benchmark/
  requirements:
  - gcp
  type: presubmit
- command:
  - entrypoint
  - make
  - containers
  name: containers
  regex: docker/.+|cmd/.+
  requirements:
  - gcp
  - docker
  resources: build
  type: postsubmit
- command:
  - entrypoint
  - make
  - containers-test
  name: containers-test
  regex: docker/.+|cmd/.+
  requirements:
  - gcp
  - docker
  resources: build
  type: presubmit
- command:
  - entrypoint
  - make
  - -C
  - perf_dashboard
  - deploy
  name: deploy-perf-dashboard
  regex: ^perf_dashboard/
  requirements:
  - docker
  - gcp
  type: postsubmit
org: istio
repo: tools
resources:
  build:
    limits:
      cpu: "8"
      memory: 24Gi
    requests:
      cpu: "8"
      memory: 4Gi
  default:
    limits:
      cpu: "3"
      memory: 24Gi
    requests:
      cpu: 500m
      memory: 3Gi
